<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montreal LiDAR 3D Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=JetBrains+Mono:wght@300;400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0a0e14;
            --bg-panel: rgba(15, 20, 28, 0.85);
            --accent-cyan: #00d9ff;
            --accent-pink: #ff00aa;
            --text-primary: #e6e8eb;
            --text-secondary: #8b95a8;
            --border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 170, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            min-width: 280px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        #controls.collapsed {
            transform: translateX(320px);
        }
        
        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }
        
        .control-header h2 {
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .toggle-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .toggle-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }
        
        .control-group {
            margin-bottom: 16px;
        }
        
        .control-group label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-pink));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 217, 255, 0.4);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-pink));
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .value-display {
            display: inline-block;
            float: right;
            font-size: 11px;
            color: var(--accent-cyan);
            font-weight: 400;
        }
        
        select, button {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        select:hover, button:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 217, 255, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-pink));
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 217, 255, 0.4);
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 400px;
        }
        
        #info h3 {
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: var(--accent-cyan);
        }
        
        #info p {
            font-size: 11px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin: 4px 0;
        }
        
        .stat {
            font-family: 'Space Mono', monospace;
            color: var(--text-primary);
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        #progress-bar {
            width: 300px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 16px;
            overflow: hidden;
        }
        
        #progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-pink));
            transition: width 0.3s ease;
        }
        
        #header {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 50;
        }
        
        #header h1 {
            font-family: 'Space Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            text-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
        }
        
        #header p {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            #controls {
                width: calc(100% - 40px);
                max-width: 320px;
            }
            
            #info {
                max-width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Loading LiDAR Data</div>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </div>
    
    <div id="header">
        <h1>MTL LiDAR</h1>
        <p>Interactive 3D Point Cloud</p>
    </div>
    
    <div id="canvas-container"></div>
    
    <div id="controls">
        <div class="control-header">
            <h2>Controls</h2>
            <button class="toggle-btn" onclick="toggleControls()">Hide</button>
        </div>
        
        <div class="control-group">
            <label>Point Size <span class="value-display" id="size-value">0.5</span></label>
            <input type="range" id="point-size" min="0.1" max="2" step="0.1" value="0.5">
        </div>
        
        <div class="control-group">
            <label>Height Exaggeration <span class="value-display" id="height-value">1.0x</span></label>
            <input type="range" id="height-scale" min="0.5" max="3" step="0.1" value="1">
        </div>
        
        <div class="control-group">
            <label>Color Mode</label>
            <select id="color-mode">
                <option value="rgb">True Color (RGB)</option>
                <option value="elevation">Elevation</option>
                <option value="intensity">Intensity</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Elevation Palette</label>
            <select id="color-palette">
                <option value="viridis">Viridis</option>
                <option value="plasma">Plasma</option>
                <option value="inferno">Inferno</option>
                <option value="turbo">Turbo</option>
                <option value="cool">Cool</option>
            </select>
        </div>
        
        <button onclick="resetCamera()">Reset View</button>
        <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>
    
    <div id="info">
        <h3>Dataset Info</h3>
        <p>File: <span class="stat" id="filename">Loading...</span></p>
        <p>Points: <span class="stat" id="point-count">Loading...</span></p>
        <p>Area: <span class="stat">1km Ã— 1km tile</span></p>
        <p>Location: <span class="stat">Montreal, QC</span></p>
        <p style="margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border);">
            <strong>Controls:</strong><br>
            Left Click + Drag: Rotate<br>
            Right Click + Drag: Pan<br>
            Scroll: Zoom
        </p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        let scene, camera, renderer, controls, pointCloud;
        let metadata = null;
        let currentColorMode = 'rgb';
        let currentPalette = 'viridis';
        let pointsData = {
            positions: null,
            colors: null,
            originalColors: null
        };
        
        const palettes = {
            viridis: ['#440154', '#414487', '#2a788e', '#22a884', '#7ad151', '#fde725'],
            plasma: ['#0d0887', '#6a00a8', '#b12a90', '#e16462', '#fca636', '#f0f921'],
            inferno: ['#000004', '#420a68', '#932667', '#dd513a', '#fca50a', '#fcffa4'],
            turbo: ['#30123b', '#4662d7', '#36a2d4', '#1ae4b6', '#72fe5e', '#faba39'],
            cool: ['#00ffff', '#0099ff', '#0033ff', '#6600ff', '#9900ff', '#cc00ff']
        };
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0e14);
            scene.fog = new THREE.Fog(0x0a0e14, 200, 800);
            
            const container = document.getElementById('canvas-container');
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                10000
            );
            camera.position.set(100, 100, 200);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 100, 50);
            scene.add(directionalLight);
            
            const gridHelper = new THREE.GridHelper(1000, 50, 0x00d9ff, 0x8b95a8);
            gridHelper.material.opacity = 0.1;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
            
            window.addEventListener('resize', onWindowResize);
            
            document.getElementById('point-size').addEventListener('input', updatePointSize);
            document.getElementById('height-scale').addEventListener('input', updateHeightScale);
            document.getElementById('color-mode').addEventListener('change', updateColorMode);
            document.getElementById('color-palette').addEventListener('change', updateColorPalette);
            
            animate();
            loadData();
        }
        
        async function loadData() {
            try {
                updateProgress(10);
                updateLoadingText('Loading metadata...');
                
                // Load metadata
                const metaResponse = await fetch('web_data/metadata.json');
                metadata = await metaResponse.json();
                
                document.getElementById('filename').textContent = metadata.filename;
                
                updateProgress(30);
                updateLoadingText('Loading point cloud...');
                
                // Load binary format
                const dataResponse = await fetch('web_data/points.bin');
                const arrayBuffer = await dataResponse.arrayBuffer();
                
                updateProgress(60);
                updateLoadingText('Processing points...');
                
                // Parse binary format
                const dataView = new DataView(arrayBuffer);
                let offset = 0;
                
                // Read header
                const numPoints = dataView.getUint32(offset, true);
                offset += 4;
                
                const flags = dataView.getUint8(offset);
                offset += 1;
                
                const hasColors = (flags & 1) !== 0;
                const hasClassification = (flags & 2) !== 0;
                const hasIntensity = (flags & 4) !== 0;
                
                // Read positions
                const positions = new Float32Array(numPoints * 3);
                for (let i = 0; i < numPoints * 3; i++) {
                    positions[i] = dataView.getFloat32(offset, true);
                    offset += 4;
                }
                
                // Read colors if available
                let colors;
                if (hasColors) {
                    colors = new Float32Array(numPoints * 3);
                    for (let i = 0; i < numPoints; i++) {
                        colors[i * 3] = dataView.getUint8(offset++) / 255.0;
                        colors[i * 3 + 1] = dataView.getUint8(offset++) / 255.0;
                        colors[i * 3 + 2] = dataView.getUint8(offset++) / 255.0;
                    }
                } else {
                    // Generate colors from elevation if no RGB data
                    colors = new Float32Array(numPoints * 3);
                    for (let i = 0; i < numPoints; i++) {
                        const z = positions[i * 3 + 2];
                        const t = (z - metadata.bounds.min[2]) / (metadata.bounds.max[2] - metadata.bounds.min[2]);
                        const color = getColorForValue(t, 'viridis');
                        colors[i * 3] = color.r;
                        colors[i * 3 + 1] = color.g;
                        colors[i * 3 + 2] = color.b;
                    }
                }
                
                pointsData.positions = positions;
                pointsData.colors = colors;
                pointsData.originalColors = new Float32Array(colors); // Store original
                
                updateProgress(80);
                updateLoadingText('Rendering...');
                
                createPointCloud(positions, colors);
                
                document.getElementById('point-count').textContent = numPoints.toLocaleString();
                
                updateProgress(100);
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                }, 500);
                
            } catch (error) {
                console.error('Error loading data:', error);
                updateLoadingText('Error loading data - check console');
                document.getElementById('loading-text').style.color = '#ff0000';
            }
        }
        
        function createPointCloud(positions, colors) {
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                sizeAttenuation: true
            });
            
            pointCloud = new THREE.Points(geometry, material);
            scene.add(pointCloud);
            
            // Center camera
            geometry.computeBoundingBox();
            const box = geometry.boundingBox;
            const center = new THREE.Vector3();
            box.getCenter(center);
            controls.target.copy(center);
            
            const size = new THREE.Vector3();
            box.getSize(size);
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
            cameraZ *= 1.5;
            
            camera.position.set(center.x + cameraZ, center.y + cameraZ/2, center.z + cameraZ);
            camera.lookAt(center);
        }
        
        function getColorForValue(value, paletteName) {
            const palette = palettes[paletteName];
            const t = Math.max(0, Math.min(1, value));
            const index = Math.min(Math.floor(t * (palette.length - 1)), palette.length - 1);
            const nextIndex = Math.min(index + 1, palette.length - 1);
            const localT = (t * (palette.length - 1)) - index;
            
            const color1 = new THREE.Color(palette[index]);
            const color2 = new THREE.Color(palette[nextIndex]);
            
            return {
                r: color1.r + (color2.r - color1.r) * localT,
                g: color1.g + (color2.g - color1.g) * localT,
                b: color1.b + (color2.b - color1.b) * localT
            };
        }
        
        function updateColorMode(e) {
            currentColorMode = e.target.value;
            
            if (!pointCloud || !pointsData.positions) return;
            
            const numPoints = pointsData.positions.length / 3;
            const colors = new Float32Array(numPoints * 3);
            
            if (currentColorMode === 'rgb') {
                // Use original RGB colors
                colors.set(pointsData.originalColors);
            } else if (currentColorMode === 'elevation') {
                // Color by height
                for (let i = 0; i < numPoints; i++) {
                    const z = pointsData.positions[i * 3 + 2];
                    const t = metadata ? 
                        (z - metadata.bounds.min[2]) / (metadata.bounds.max[2] - metadata.bounds.min[2]) :
                        z / 100;
                    const color = getColorForValue(t, currentPalette);
                    colors[i * 3] = color.r;
                    colors[i * 3 + 1] = color.g;
                    colors[i * 3 + 2] = color.b;
                }
            }
            
            pointCloud.geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            pointsData.colors = colors;
        }
        
        function updateColorPalette(e) {
            currentPalette = e.target.value;
            if (currentColorMode === 'elevation') {
                updateColorMode({ target: { value: 'elevation' }});
            }
        }
        
        function updateProgress(percent) {
            document.getElementById('progress-fill').style.width = percent + '%';
        }
        
        function updateLoadingText(text) {
            document.getElementById('loading-text').textContent = text;
        }
        
        function updatePointSize(e) {
            const size = parseFloat(e.target.value);
            document.getElementById('size-value').textContent = size.toFixed(1);
            if (pointCloud) {
                pointCloud.material.size = size;
            }
        }
        
        function updateHeightScale(e) {
            const scale = parseFloat(e.target.value);
            document.getElementById('height-value').textContent = scale.toFixed(1) + 'x';
            if (pointCloud) {
                pointCloud.scale.y = scale;
            }
        }
        
        function resetCamera() {
            if (pointCloud) {
                const box = new THREE.Box3().setFromObject(pointCloud);
                const center = box.getCenter(new THREE.Vector3());
                controls.target.copy(center);
                
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                cameraZ *= 1.5;
                
                camera.position.set(center.x + cameraZ, center.y + cameraZ/2, center.z + cameraZ);
                camera.lookAt(center);
            }
        }
        
        function toggleControls() {
            const controls = document.getElementById('controls');
            const btn = controls.querySelector('.toggle-btn');
            controls.classList.toggle('collapsed');
            btn.textContent = controls.classList.contains('collapsed') ? 'Show' : 'Hide';
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        init();
    </script>
</body>
</html>
